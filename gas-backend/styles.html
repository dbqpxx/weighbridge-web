<style>
    /* ============================================================
   CSS 變數與基礎設定
   ============================================================ */

    :root {
        /* 顏色主題 */
        --primary: #4f46e5;
        --primary-dark: #4338ca;
        --primary-light: #6366f1;
        --secondary: #64748b;
        --success: #22c55e;
        --warning: #f59e0b;
        --danger: #ef4444;
        --info: #3b82f6;

        /* 背景色 */
        --bg-primary: #f8fafc;
        --bg-secondary: #ffffff;
        --bg-tertiary: #f1f5f9;

        /* 文字顏色 */
        --text-primary: #1e293b;
        --text-secondary: #64748b;
        --text-muted: #94a3b8;

        /* 邊框 */
        --border-color: #e2e8f0;
        --border-radius: 12px;
        --border-radius-sm: 8px;
        --border-radius-lg: 16px;

        /* 陰影 */
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
        --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);

        /* 側邊欄 */
        --sidebar-width: 260px;
        --sidebar-collapsed: 70px;

        /* 動畫 */
        --transition: all 0.3s ease;
    }

    /* ============================================================
   重設與基礎樣式
   ============================================================ */

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html,
    body {
        height: 100%;
        font-family: 'Noto Sans TC', -apple-system, BlinkMacSystemFont, sans-serif;
        font-size: 14px;
        line-height: 1.6;
        color: var(--text-primary);
        background: var(--bg-primary);
    }

    /* ============================================================
   App 容器佈局
   ============================================================ */

    .app-container {
        display: flex;
        min-height: 100vh;
    }

    /* ============================================================
   側邊導航
   ============================================================ */

    .sidebar {
        width: var(--sidebar-width);
        background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        color: #fff;
        display: flex;
        flex-direction: column;
        position: fixed;
        height: 100vh;
        z-index: 100;
        transition: var(--transition);
    }

    .sidebar-header {
        padding: 24px;
        display: flex;
        align-items: center;
        gap: 12px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo {
        width: 40px;
        height: 40px;
        background: var(--primary);
        border-radius: var(--border-radius-sm);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .app-title {
        font-size: 16px;
        font-weight: 600;
        white-space: nowrap;
    }

    .nav-menu {
        list-style: none;
        padding: 16px 12px;
        flex: 1;
    }

    .nav-item {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 16px;
        margin-bottom: 4px;
        border-radius: var(--border-radius-sm);
        cursor: pointer;
        transition: var(--transition);
        color: rgba(255, 255, 255, 0.7);
    }

    .nav-item:hover {
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
    }

    .nav-item.active {
        background: var(--primary);
        color: #fff;
    }

    .nav-item svg {
        flex-shrink: 0;
    }

    .sidebar-footer {
        padding: 16px 24px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .version {
        font-size: 12px;
        color: rgba(255, 255, 255, 0.5);
    }

    /* ============================================================
   主內容區
   ============================================================ */

    .main-content {
        flex: 1;
        margin-left: var(--sidebar-width);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    /* ============================================================
   頂部導航
   ============================================================ */

    .top-header {
        background: var(--bg-secondary);
        padding: 16px 24px;
        display: flex;
        align-items: center;
        gap: 16px;
        border-bottom: 1px solid var(--border-color);
        position: sticky;
        top: 0;
        z-index: 50;
    }

    .menu-toggle {
        display: none;
        background: none;
        border: none;
        cursor: pointer;
        padding: 8px;
        color: var(--text-secondary);
    }

    .page-title {
        font-size: 20px;
        font-weight: 600;
        flex: 1;
    }

    .header-actions {
        display: flex;
        align-items: center;
        gap: 16px;
    }

    .current-time {
        color: var(--text-secondary);
        font-size: 13px;
    }

    /* ============================================================
   頁面容器
   ============================================================ */

    .page-container {
        padding: 24px;
        flex: 1;
    }

    .page {
        display: none;
    }

    .page.active {
        display: block;
    }

    /* ============================================================
   統計卡片
   ============================================================ */

    .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
        margin-bottom: 24px;
    }

    .stat-card {
        background: var(--bg-secondary);
        border-radius: var(--border-radius);
        padding: 20px;
        display: flex;
        align-items: center;
        gap: 16px;
        box-shadow: var(--shadow-sm);
        transition: var(--transition);
    }

    .stat-card:hover {
        box-shadow: var(--shadow);
        transform: translateY(-2px);
    }

    .stat-icon {
        width: 52px;
        height: 52px;
        border-radius: var(--border-radius-sm);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .stat-icon.blue {
        background: rgba(59, 130, 246, 0.1);
        color: #3b82f6;
    }

    .stat-icon.green {
        background: rgba(34, 197, 94, 0.1);
        color: #22c55e;
    }

    .stat-icon.orange {
        background: rgba(245, 158, 11, 0.1);
        color: #f59e0b;
    }

    .stat-icon.purple {
        background: rgba(139, 92, 246, 0.1);
        color: #8b5cf6;
    }

    .stat-info {
        flex: 1;
    }

    .stat-value {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 4px;
    }

    .stat-label {
        color: var(--text-secondary);
        font-size: 13px;
    }

    /* ============================================================
   圖表區域
   ============================================================ */

    .charts-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        margin-bottom: 24px;
    }

    .chart-card {
        background: var(--bg-secondary);
        border-radius: var(--border-radius);
        padding: 20px;
        box-shadow: var(--shadow-sm);
    }

    .chart-card.full-width {
        grid-column: 1 / -1;
    }

    .chart-title {
        font-size: 15px;
        font-weight: 600;
        margin-bottom: 16px;
        color: var(--text-primary);
    }

    .chart-container {
        position: relative;
        height: 280px;
    }

    .chart-card.full-width .chart-container {
        height: 320px;
    }

    /* ============================================================
   表單元素
   ============================================================ */

    .form-group {
        margin-bottom: 16px;
    }

    .form-group label {
        display: block;
        margin-bottom: 6px;
        font-weight: 500;
        color: var(--text-primary);
    }

    .form-control {
        width: 100%;
        padding: 10px 14px;
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius-sm);
        font-size: 14px;
        transition: var(--transition);
        background: var(--bg-secondary);
    }

    .form-control:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    .checkbox-group,
    .radio-group {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
    }

    .checkbox-label,
    .radio-label {
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
    }

    .checkbox-label input,
    .radio-label input {
        width: 18px;
        height: 18px;
        accent-color: var(--primary);
    }

    /* ============================================================
   按鈕
   ============================================================ */

    .btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 20px;
        border: none;
        border-radius: var(--border-radius-sm);
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: var(--transition);
    }

    .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    .btn-primary {
        background: var(--primary);
        color: #fff;
    }

    .btn-primary:hover:not(:disabled) {
        background: var(--primary-dark);
    }

    .btn-secondary {
        background: var(--bg-tertiary);
        color: var(--text-primary);
    }

    .btn-secondary:hover:not(:disabled) {
        background: var(--border-color);
    }

    .btn-outline {
        background: transparent;
        border: 1px solid var(--border-color);
        color: var(--text-primary);
    }

    .btn-outline:hover:not(:disabled) {
        background: var(--bg-tertiary);
    }

    .btn-sm {
        padding: 6px 12px;
        font-size: 13px;
    }

    .btn-group {
        display: flex;
        gap: 12px;
        align-items: flex-end;
    }

    /* ============================================================
   上傳區域
   ============================================================ */

    .upload-section {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 24px;
    }

    .upload-card,
    .upload-history-card {
        background: var(--bg-secondary);
        border-radius: var(--border-radius);
        padding: 24px;
        box-shadow: var(--shadow-sm);
    }

    .upload-card h3,
    .upload-history-card h3 {
        margin-bottom: 20px;
        font-size: 16px;
    }

    .file-upload-area {
        border: 2px dashed var(--border-color);
        border-radius: var(--border-radius);
        padding: 40px;
        text-align: center;
        cursor: pointer;
        transition: var(--transition);
        color: var(--text-secondary);
    }

    .file-upload-area:hover,
    .file-upload-area.dragover {
        border-color: var(--primary);
        background: rgba(79, 70, 229, 0.05);
    }

    .file-upload-area svg {
        margin-bottom: 12px;
        color: var(--text-muted);
    }

    .file-name {
        margin-top: 8px;
        color: var(--text-secondary);
        font-size: 13px;
    }

    .upload-progress {
        margin-top: 16px;
    }

    .progress-bar {
        height: 8px;
        background: var(--bg-tertiary);
        border-radius: 4px;
        overflow: hidden;
    }

    .progress-fill {
        height: 100%;
        background: var(--primary);
        width: 0%;
        transition: width 0.3s ease;
    }

    .progress-text {
        margin-top: 8px;
        font-size: 13px;
        color: var(--text-secondary);
    }

    .upload-result {
        margin-top: 16px;
        padding: 12px;
        border-radius: var(--border-radius-sm);
        font-size: 14px;
    }

    .upload-result.success {
        background: rgba(34, 197, 94, 0.1);
        color: #16a34a;
    }

    .upload-result.error {
        background: rgba(239, 68, 68, 0.1);
        color: #dc2626;
    }

    /* ============================================================
   資料表格
   ============================================================ */

    .table-container {
        overflow-x: auto;
    }

    .data-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 13px;
    }

    .data-table th,
    .data-table td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid var(--border-color);
    }

    .data-table th {
        background: var(--bg-tertiary);
        font-weight: 600;
        white-space: nowrap;
    }

    .data-table tr:hover {
        background: var(--bg-primary);
    }

    .data-table .no-data {
        text-align: center;
        color: var(--text-muted);
        padding: 32px;
    }

    /* ============================================================
   查詢區域
   ============================================================ */

    .query-section {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .filter-card,
    .result-card {
        background: var(--bg-secondary);
        border-radius: var(--border-radius);
        padding: 20px;
        box-shadow: var(--shadow-sm);
    }

    .filter-card h3,
    .result-card h3 {
        margin-bottom: 16px;
        font-size: 15px;
    }

    .filter-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 16px;
        align-items: end;
    }

    .filter-row {
        display: flex;
        gap: 16px;
        align-items: flex-end;
        flex-wrap: wrap;
    }

    .query-stats {
        display: flex;
        gap: 24px;
        padding: 16px 20px;
        background: var(--bg-secondary);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow-sm);
    }

    .stat-mini {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .stat-mini .label {
        color: var(--text-secondary);
    }

    .stat-mini .value {
        font-weight: 600;
        color: var(--primary);
    }

    .result-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
    }

    .result-actions {
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .view-toggle {
        display: flex;
        background: var(--bg-tertiary);
        border-radius: var(--border-radius-sm);
        padding: 4px;
    }

    .view-toggle .btn {
        background: transparent;
        color: var(--text-secondary);
        padding: 6px 16px;
        border-radius: 6px;
    }

    .view-toggle .btn.active {
        background: var(--bg-secondary);
        color: var(--primary);
        box-shadow: var(--shadow-sm);
    }

    .view-toggle .btn:hover:not(.active) {
        color: var(--text-primary);
    }

    .pagination {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 16px;
        margin-top: 16px;
        padding-top: 16px;
        border-top: 1px solid var(--border-color);
    }

    .page-info {
        color: var(--text-secondary);
    }

    /* ============================================================
   比較頁面
   ============================================================ */

    .comparison-section {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .comparison-table-card {
        background: var(--bg-secondary);
        border-radius: var(--border-radius);
        padding: 20px;
        box-shadow: var(--shadow-sm);
    }

    .comparison-table-card h3 {
        margin-bottom: 16px;
        font-size: 15px;
    }

    /* ============================================================
   報表頁面
   ============================================================ */

    .reports-section {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 24px;
    }

    .report-card {
        background: var(--bg-secondary);
        border-radius: var(--border-radius);
        padding: 24px;
        box-shadow: var(--shadow-sm);
    }

    .report-card h3 {
        margin-bottom: 8px;
        font-size: 16px;
    }

    .report-desc {
        color: var(--text-secondary);
        margin-bottom: 20px;
    }

    .report-actions {
        display: flex;
        gap: 12px;
        margin-top: 20px;
    }

    /* ============================================================
   Toast 通知
   ============================================================ */

    .toast-container {
        position: fixed;
        bottom: 24px;
        right: 24px;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .toast {
        padding: 14px 20px;
        border-radius: var(--border-radius-sm);
        background: var(--bg-secondary);
        box-shadow: var(--shadow-lg);
        display: flex;
        align-items: center;
        gap: 12px;
        animation: slideIn 0.3s ease;
    }

    .toast.success {
        border-left: 4px solid var(--success);
    }

    .toast.error {
        border-left: 4px solid var(--danger);
    }

    .toast.info {
        border-left: 4px solid var(--info);
    }

    @keyframes slideIn {
        from {
            transform: translateX(100%);
            opacity: 0;
        }

        to {
            transform: translateX(0);
            opacity: 1;
        }
    }

    /* ============================================================
   響應式設計
   ============================================================ */

    @media (max-width: 1024px) {
        .charts-grid {
            grid-template-columns: 1fr;
        }

        .upload-section {
            grid-template-columns: 1fr;
        }
    }

    @media (max-width: 768px) {
        .sidebar {
            transform: translateX(-100%);
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .main-content {
            margin-left: 0;
        }

        .menu-toggle {
            display: block;
        }

        .stats-grid {
            grid-template-columns: 1fr 1fr;
        }

        .filter-grid {
            grid-template-columns: 1fr;
        }

        .query-stats {
            flex-wrap: wrap;
        }

        .btn-group {
            flex-direction: column;
            width: 100%;
        }

        .btn-group .btn {
            width: 100%;
            justify-content: center;
        }
    }

    @media (max-width: 480px) {
        .stats-grid {
            grid-template-columns: 1fr;
        }

        .stat-card {
            padding: 16px;
        }

        .stat-icon {
            width: 44px;
            height: 44px;
        }

        .stat-value {
            font-size: 20px;
        }
    }
</style>
